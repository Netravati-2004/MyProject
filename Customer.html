<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/fresh-vegetables-detox-diet-concept-dark-background-with-fresh-vegetables-empty-cooking-pan-symbolizing-concept-eating-healthy-food-weight-loss_1188164-3456.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: 100%;
            font-size: large;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .ndiv {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-top: auto;
        }

        h1, h3 {
            text-align: center;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .icons svg {
            transition: transform 0.2s;
        }

        .icons svg:hover {
            transform: scale(1.1);
        }

        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            font-size: x-large;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        select {
            color: white; /* Text color */
            background-color: rgba(255, 255, 255, 0.1); /* Background color */
            border: 2px solid white; /* Border color */
            border-radius: 5px;
        }

        option {
            background-color: rgba(0, 0, 0, 0.8); /* Background for options */
            color: white; /* Text color for options */
        }

        option[value="5"] { background-color: #28a745; } /* Green for Excellent */
        option[value="4"] { background-color: #80c742; } /* Light Green for Good */
        option[value="3"] { background-color: #ffc107; } /* Yellow for Average */
        option[value="2"] { background-color: #dc3545; } /* Red for Poor */
        option[value="1"] { background-color: #c82333; } /* Dark Red for Terrible */

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #218838;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #28a745; /* Success message color */
        }

        @media (max-width: 600px) {
            .ndiv {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ndiv">
        <h1><u>VEGGIES FORK</u></h1>
        <h3>Your belly knows best</h3>
        <div class="icons">
            <a href="Home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg>
            </a>
            <a href="Home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                </svg>
            </a>
            <a href="FoodMenu.html">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="45" height="45" viewBox="0 0 64 64" aria-hidden="true" role="img" class="iconify iconify--emojione-monotone" preserveAspectRatio="xMidYMid meet">
                    <g fill-rule="evenodd">
                        <path d="M61.821 11.045c.703-1.309-.891-.912-.891-.912s-10.627 10.201-12.104 8.951S59.231 8.057 57.825 6.23c-1.301-1.703-11.74 10.455-12.994 8.97c-1.242-1.482 8.939-12.123 8.939-12.123s.387-1.602-.912-.9C36.851 10.785 34.812 18.81 34.812 18.81s-.551 1.563.645 2.771c.117.105-29.204 29.26-33.129 33.196c-1.91 1.908 5.098 8.801 6.996 6.893c3.926-3.936 33.024-33.303 33.129-33.194c1.207 1.205 2.766.652 2.766.652s8.012-2.045 16.602-18.083" fill="#FFFFFF"></path>
                        <path d="M32.028 40.507c7.803 7.82 20.958 20.999 20.958 20.999s5.742-1.879 6.551-6.729L38.662 33.861a5104.35 5104.35 0 0 0-6.634 6.646" fill="#FFFFFF"></path>
                        <path d="M21.76 33.729a5059.26 5059.26 0 0 0 8.387-8.4L7.459 2.598s-.41-.43-1.313.477C4.353 4.862.884 16.248 15.591 30.977c2.331 2.336 4.359 2.66 6.169 2.752" fill="#FFFFFF"></path>
                    </g>
                </svg>
            </a>
        </div>

        <div class="container">
            <h1>Customer Feedback</h1>
            <form id="feedbackForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <select id="rating" name="rating" required>
                    <option value="">Rate our service</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
                <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;

            // Display a thank you message (you can also send this data to a server)
            document.getElementById('message').innerText = `Thank you for your feedback, ${name}! You rated us ${rating} stars.`;
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
