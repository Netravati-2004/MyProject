<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/fresh-vegetables-detox-diet-concept-dark-background-with-fresh-vegetables-empty-cooking-pan-symbolizing-concept-eating-healthy-food-weight-loss_1188164-3456.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-size: 20px;
            font-weight: 200;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .ndiv {
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid white;
            border-radius: 10px;
            padding: 40px;
            margin: 70px auto;
            max-width: 600px;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.5);
        }

        h1, h2, h3 {
            margin: 10px 0;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .checkout-form {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body> 
    <div class="ndiv">
        <h1><u>VEGGIES FORK</u></h1>
        <h3>Your belly knows best</h3>
        <div class="icons">
            <a href="Home.html" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                </svg>
            </a>
            <a href="FoodMenu.html" aria-label="Back">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="white" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                </svg>
            </a>
        </div> 

        <div class="checkout-form">
            <h2>Order</h2> 
            <form id="checkoutForm" onsubmit="pay(event)">
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required><br>
                <input type="tel" id="ph-no" name="Phone-Number" placeholder="Your Phone Number" required><br>
                <textarea id="location" name="location" placeholder="Your Current Location" rows="3" required></textarea><br>
                <textarea id="order" name="order" placeholder="Re-type Order for confirmation" rows="3" required></textarea><br>
                <button type="submit">Get My Food</button>
            </form>
        </div>
    </div>

    <script>
        function pay(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Your order is confirmed!");
            location.href = "Payment.html"; // Redirect to payment page
        }
    </script>
</body>
</html>
